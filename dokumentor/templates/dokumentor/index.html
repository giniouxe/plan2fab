{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'dokumentor/style.css' %}" />

{% if projects %}
<ul>
  {% for project in projects %}
  <li><a href="/dokumentor/project/{{ project.id }}/">{{ project.name }}</a> [{{ project.created_at }}]</li>
  {% endfor %}
</ul>
{% else %}
<p>No Projects are available.</p>
{% endif %}

<a href='new'>Documenter un projet</a>
